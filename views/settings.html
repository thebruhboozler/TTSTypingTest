<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	<link rel="stylesheet" href="./styles.css">
	<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
	<title>TTStypingTest</title>
</head>
<body>
	<nav class="navbar">
		<h1><a href="/home">TTSTypingTest</a></h1>
		<ul>
			<li><a href="/upload"> Upload </a> </li>
			<li><a href="/endless"> Endless </a> </li>
			<li><a href="/random"> Random </a> </li>
		</ul>
		<img src="assets/regular-gear.svg"/>
	</nav>


	<main class="mainPage">
		<!-- es rom ara yvelaferi daubureba -->
		<div class="mainPageBackground"></div>
		<form method="post" action="/changeSettings" class="defaultForm" id="changeForm">
			
			<input type="text" name="username" placeholder="username" class="defaultInput"/>
			<input type="text" name="username" placeholder="email" class="defaultInput"/>
			<input type="password" name="password" placeholder="password" class="defaultInput"/>
			<input type="password" name="password" placeholder="new password" class="defaultInput"/>
			<input type="password" placeholder="repeat new password" class="defaultInput"/>
			

			<button type="submit" id="loginBtn" class="defaultBtn largeBtn">confirm changes</button>
		</form>
	</main>

	<div name = "volume" class = "volume">
		<input type="range" class="defaultRange" min="0" max="1" step="0.01">
		<img src="assets/regular-volume.svg"/>
	</div>
</body>
</html>
